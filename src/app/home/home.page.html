<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ticketsapp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list>
    <ion-list-header lines="inset">
      <ion-label>Tickets</ion-label>
    </ion-list-header>
    <ion-item-sliding id="item100" *ngFor="let ticket of tickets">
      <ion-item >
        <ion-label>
          <h1>{{ticket.nombre}}</h1>
          <small>{{ticket.correo}}</small>
        </ion-label>
        <ion-note slot="end">
          {{ticket.tipo}}
        </ion-note>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash" (click)="confirmDelete(ticket)"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option (click)="verTicket(ticket)">
          <ion-icon slot="icon-only" name="eye" ></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
